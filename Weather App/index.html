<!DOCTYPE html>
<html>

<head>
    <title>Weather app</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <center>
        <h1 id="heading">Weather App</h1>
    </center>
    <div class="card">
        <div class="search">
            <input id="search-box" type="search" placeholder="Enter city name">
            <button><img id="search-logo" src="search.png"></button>
        </div>
        <div class="weather">
            <img class="weather-icon" src="rain.png" alt="Rain">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png">
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
                <div class="col">
                    <img src="wind.png">
                    <p class="wind">15 km/h</p>
                    <p>wind speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>

</html>
